<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <!-- Container for the product preview card -->
  <div class="container">
    <!-- Header section with product image -->
    <header>
      <img src="./images/image-product-mobile.jpg" alt="Product Image for Mobile" class="img-mobile">
    </header>
    <!-- Main section for product details -->
    <main>
      <!-- Section for product information -->
      <section class="product">
        <!-- Category of the product -->
        <p class="category">Perfume</p>
        <!-- Name of the product -->
        <p class="product_name">Gabrielle Essence Eau De Parfum</p>
        <!-- Introduction to the product -->
        <p class="introduce">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </section>
      <!-- Section for product pricing -->
      <section class="price">
        <!-- Original price -->
        $169.99
        <!-- Discounted price -->
        $149.99
      </section>
      <!-- Section for call to action -->
      <section>Add to Cart</section>
    </main>
  </div>

  <!-- Attribution section for credits -->
  <div class="attribution">
    <!-- Credit for the challenge -->
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <!-- Credit for the coder -->
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
